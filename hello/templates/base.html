{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<title>Python Getting Started on Heroku</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style type="text/css">
    .banner {
        width:100%; 
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333
    }
    ul li {
        float: left;
    }
    .navbar-right {
        float:right;
    }
    li a {
       font-family: Verdana, sans-serif;
       display: block;
       color: white;
       text-align: center;
       padding: 14px 16px;
       text-decoration: none;
    }
    li a:hover {
       background-color: #84ccff;
    }
    li.active {
       background-color: #84ccff;
    }

  </style>
</head>
<body>
  <img class="banner" src="{% static 'banner.png'%}">
<nav class="navbar">
    <ul class="">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="">Search Books</a></li>
      <li><a href="">Search Programs</a></li>
      <li><a href="">Meet Our Staff</a></li>
      <li class="librarian"><a href="">Transactions</a></li>
      <li><a href="">Donations</a></li>
      <li class="navbar-right"><a href="">Login/Create Account</a></li>
      <li class="navbar-right loggedin"><a href="">My Account</a></li>
  </ul>
</nav>

 <button type="button">Go</button> 

 <form>
  Room Number: <input type="text" name="room_number"><br>
  Tech Contained: <input type="text" name="tech_contained"><br>
  Capacity: <input type="text" name="capacity"><br>
  Is Available: <input type="text" name="is_available"><br>
  Room Condition: <select name="room-condition">
        <option value="good">Good</option>
        <option value="fair">Fair</option>
        <option value="poor">Poor</option>
        <option value="needs repair">Needs Repair</option>
    </select> 
</form> 

<div id="results"></div>

{% block content %}{% endblock %}

</body>
</html>
